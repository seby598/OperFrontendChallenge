<div class="container">
  <h2 class="text-center mt-4">Top Rated Movies:</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let movie of topRatedMovies">
      <a [routerLink]="['/details', 'movie', movie.id]" class="card-link">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
